<ion-header>

  <ion-navbar>
    <ion-title>EditPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <input id="inputContent" type="text" [(ngModel)]="previewContent" size="100"/>
  <label>请不要修改大括号中的文字</label>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col no-padding text-center>
        <button ion-button text-center (click)="previewHandlerClick()">预览</button>
      </ion-col>
      <ion-col no-padding text-center>
        <button ion-button (click)="saveHandlerClick()">保存</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid no-padding>
    <ion-row no-padding *ngFor="let item of textArr">
      <ion-col no-padding text-center >
        <p>{{item}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>{{textContent}}</p>
</ion-content>
