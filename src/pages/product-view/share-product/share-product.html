    </ion-row>
  </ion-grid>
  <ion-scroll scrollX="true" no-padding class="m-scroll-wrap">
    <ul class="m-playbill" radio-group>
      <li><img src="http://img.jfapps.com/user/201710/1509095997518536647.jpg" alt=""><ion-radio value="0" cheched></ion-radio></li>
      <li><img src="http://img.jfapps.com/user/201710/1509095997518536647.jpg" alt=""><ion-radio value="1"></ion-radio></li>

    </ul>
  </ion-scroll>
  <div class="m-edit-share">
    <p>编辑分享文案</p>
    <div>
      <textarea name="" id="" cols="30" rows="10">fdsfdsfdsfdsfsdfs</textarea>
    </div>
    <p class="clearfix"><span float-left>请不要修改大括号之间的文字</span><span float-right>仅复制分享文案</span></p>
  </div>
  <div class="m-share-method">
    <p text-center>图文分享到</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <span class="m-icon-share m-icon-weixin"></span>
          微信好友
        </ion-col>
        <ion-col>
          <span class="m-icon-share m-icon-weixin"></span>
          朋友圈
        </ion-col>
        <ion-col>
          <span class="m-icon-share m-icon-weixin"></span>
          新浪微博
        </ion-col>
        <ion-col>
          <span class="m-icon-share m-icon-weixin"></span>
          QQ
        </ion-col>
        <ion-col>
          <span class="m-icon-share m-icon-weixin"></span>
          QQ空间
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
