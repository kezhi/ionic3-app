<ion-header>

  <ion-navbar>
    <ion-title>短视频</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="m-video-list">
    <ul class="clearfix">
      <li *ngFor = "let video of videoList" (click)="goVideo(video)">
        <div class="m-video-box">
          <div class="m-video-img"><img src="{{video.smallPic}}"><span>券:{{video.couponMoney}}</span></div>
          <div class="m-video-info clearfix">
            <h3>{{video.goodsName}}</h3>
            <p><span float-left><i color="orange">{{video.endPrice}}</i>券后</span><span float-right>已售:{{video.sales}}</span></p>
          </div>
        </div>
      </li>
    </ul>
  </div>
