<ion-header>
  <!--[ngModel]="keywords" [ngChange]="onSearch(keywords)"-->
  <ion-navbar>
    <div float-left class="m-search-input">
      <ion-searchbar placeholder="请输入商品名称" [(ngModel)]="keyword"></ion-searchbar>
    </div>
    <button ion-button color="danger" class="search-btn" float-right (click)="onSearch(keyword)">搜索</button>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="search-history" *ngIf="productsLen==null">
    <div class="search-hot-title">热门搜索</div>
    <div class="search-hotwords"><ul><li *ngFor="let keyword of hotWords" (click)="onSearch(keyword)">{{keyword}}</li></ul></div>
    <div class="search-hot-title">历史搜索</div>
    <ul class="history-search-list"><li *ngFor="let val of localValue" (click)="onSearch(val)">{{val}}</li></ul>
    <p text-center (click)="clearHistory()">{{clearText}}</p>
  </div>

  <ion-products [products]="products"></ion-products>
</ion-content>
