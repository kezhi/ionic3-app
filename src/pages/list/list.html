<ion-header>
  <ion-navbar>
    <ion-title>
      {{param.title}}
    </ion-title>
  </ion-navbar>
  <div *ngIf="goodsListStyle == '3-1-0-1'||goodsListStyle == '1'">
    <ion-segment>
      <ion-segment-button (click)="sortType()">
        综合
      </ion-segment-button>
      <ion-segment-button (click)="sortType('afterCoupon')">
        券后价
      </ion-segment-button>
      <ion-segment-button (click)="sortType('coupon')">
        优惠券
      </ion-segment-button>
      <ion-segment-button (click)="sortType('sales')">
        销量
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>
  <ion-products [products]="products" [goodsListStyle]="goodsListStyle"></ion-products>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
