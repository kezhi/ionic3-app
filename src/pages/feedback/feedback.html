<ion-header>

  <ion-navbar>
    <ion-title>反馈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="feedback">
    <div class="feed-questions">
      <p (click)="select()"><span>请选择</span> <ion-icon *ngIf="drop==true" float-right ios="md-arrow-dropup"></ion-icon><ion-icon *ngIf="drop==false" float-right ios="md-arrow-dropdown"></ion-icon></p>
      <ul *ngIf="drop==true">
        <li>无法分享领取</li>
        <li>无法分享领取</li>
        <li>无法分享领取</li>
      </ul>
    </div>
    <div class="feedback-area">
      <textarea placeholder="请输入反馈意见(最多只上传100字哦)"></textarea>
    </div>
    <div class="feed-add-img" (click)="addImg()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
      <span>添加图片</span>
    </div>
  </div>
</ion-content>
<ion-footer class="feedback-btn">
  <ion-toolbar>
    <ion-title>提交反馈</ion-title>
  </ion-toolbar>
</ion-footer>
