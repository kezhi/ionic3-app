  <div class="m-user-wrap">

        <p>聚凡</p>

        <p>13922451100</p>

        <span><img src="assets/imgs/nav3.png" alt=""></span>

  </ion-grid>

  <ion-list>
    <ion-item item-ios>
      <ion-icon name="leaf" item-start></ion-icon>
      客服中心
      <ion-icon name="arrow-forward" float-right></ion-icon>
    </ion-item>
    <ion-item item-ios>
      <ion-icon name="leaf" item-start></ion-icon>
