<ion-header>

  <ion-navbar>
    <ion-title>排行榜</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-orange">
  <div class="rank-list-wrap">
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="1" (click)="select(1)">
        今日荣誉榜
      </ion-segment-button>
      <ion-segment-button value="0" (click)="select(0)">
        七日英雄榜
      </ion-segment-button>
    </ion-segment>
    <div class="ranking-list-content">
      <div class="rank-top">
        <img src="../../../assets/imgs/rank-top.png" alt="">
        <span>{{rankList0.name}} {{rankList0.mobile}}</span>
        <span>{{rankList0.amount}}</span>
      </div>

      <ion-grid class="rank-list">
        <ion-row class="rank-title">
          <ion-col>排名</ion-col>
          <ion-col>账户</ion-col>
          <ion-col>奖励</ion-col>
        </ion-row>
        <ion-row *ngFor="let ranking of rankList1">
          <ion-col>
            <span *ngIf="ranking.index==2" class="rank-top-img"><img src="../../../assets/imgs/rank-num2.png" alt=""></span>
            <span *ngIf="ranking.index==3" class="rank-top-img"><img src="../../../assets/imgs/rank-num3.png" alt=""></span>
            <span *ngIf="ranking.index>3" class="rank-num-1">{{ranking.index}}</span>
          </ion-col>
          <ion-col><span>{{ranking.mobile}}</span><span>{{ranking.name}}</span></ion-col>
          <ion-col>{{ranking.amount}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
