<ion-header>

  <ion-navbar>
    <ion-title>团队</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-white my-group-con">
  <div class="my-group-title">
    <ion-segment [(ngModel)]="level">
      <ion-segment-button value="1" (click)="select(1)">
        <span>A级</span>
      </ion-segment-button>
      <ion-segment-button value="2" (click)="select(2)">
        <span>B级</span>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="my-group-list">
    <ion-list>
      <ion-item *ngFor="let myGroup of myGroupList.list">
        <ion-avatar item-start>
          <img src="../../../assets/imgs/logo@2x.png">
        </ion-avatar>
        <h2>{{myGroup?.mobile}} <span class="role-tip">{{myGroup?.roleName}}</span></h2>
        <p>{{myGroup?.createTime}}</p>
        <span item-end class="text-orange f12">{{myGroup.ifActivate==0?'未登录':''}}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="my-group-footer">
  <ion-toolbar>
    <ion-title>代理商共{{myGroupList?.countNormal}}位,消费者共{{myGroupList?.countProxy}}位</ion-title>
  </ion-toolbar>
</ion-footer>
