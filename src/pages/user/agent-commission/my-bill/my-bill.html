<ion-header>

  <ion-navbar>
    <ion-title>账单明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="my-bill">
    <ion-item *ngFor="let myBill of myBillList">
      <h2>{{myBill.type==5?'消费佣金提现':myBill.type==4?'消费佣金提成':'代金佣金提现'}}</h2>
      <p>{{myBill.createTime}}</p>
      <span clear item-end class="text-orange">{{myBill.amount}}</span>
    </ion-item>
  </ion-list>
</ion-content>
