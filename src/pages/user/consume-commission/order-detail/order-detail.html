<ion-header>

  <ion-navbar>
    <ion-title>订单明细</ion-title>
  </ion-navbar>

  <div class="my-group-title">
    <ion-segment [(ngModel)]="level">
      <ion-segment-button value="1" (click)="select(1)">
        <span>A级</span>
      </ion-segment-button>
      <ion-segment-button value="2" (click)="select(2)">
        <span>B级</span>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content>

  <div class="order-detail">
    <ion-list no-lines>
      <ion-item *ngFor="let order of orderList" no-padding>
        <ion-thumbnail item-start>
          <img src="{{order.goodsImg}}">
        </ion-thumbnail>
        <h3>{{order.name}}</h3>
        <p>{{order.createTime}}创建</p>
        <h3><span class="text-orange" float-right>奖励预估:{{order.commission}}</span>消费预估:{{order.price}}</h3>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
