<ion-header>

  <ion-navbar>
    <ion-title>关于</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="m-version"><span><img src="{{logo}}" alt=""></span><span>{{appName}}</span>  <span>{{appVersion}}</span></div>

  <ion-list>
    <ion-item item-ios>
      <ion-icon name="logo-reddit" item-start></ion-icon>
      清除缓存
      <ion-icon name="arrow-forward" float-right></ion-icon>
    </ion-item>
    <ion-item item-ios (click)="feedback()">
      <ion-icon name="leaf" item-start></ion-icon>
      用户反馈
      <ion-icon name="arrow-forward" float-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
