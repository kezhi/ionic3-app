<!--
  Generated template for the AboutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>关于</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="m-version"><span class="m-version-logo"><img src="{{logo}}" alt=""></span><span>{{appName}}  {{appVersion}}</span></div>

  <ion-list class="m-operate-list">
    <ion-item item-ios (click)="clearCache()">
      <ion-icon name="logo-reddit" item-start></ion-icon>
      清除缓存
      <ion-icon name="arrow-forward" float-right></ion-icon>
    </ion-item>
    <ion-item item-ios (click)="feedback()">
      <ion-icon name="leaf" item-start></ion-icon>
      用户反馈
      <ion-icon name="arrow-forward" float-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="exit" (click)="exit()"><button ion-button color="light">退出登录</button></div>
</ion-content>
